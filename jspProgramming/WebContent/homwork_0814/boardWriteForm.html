<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>20150814</title>
	</head>
	
	<body>
			<div align=center>
			<h2>게시판</h2>
			<hr>
			<form action="boardWrite.jsp" method="post">
				<table border="1" cellspacing="1" cellpadding="5">
					<tr>
						<td>제목</td>
						<td><input type="text" size="50" name="title"></td>
					</tr>
					<tr>
						<td>글쓴이</td>
						<td><input type="text" size="10" name="username"></td>
					</tr>
					<tr>
						<td>내용</td>
						<td><textarea rows="5" cols="70" name="content">
							</textarea></td>
					</tr>
					<tr>	
						<td>성별</td>
						<td>
							남 <input type="radio" name="sex" value="남">

					</tr>

						<td>비밀번호</td>

					</tr>
					<tr>
						<td>공개여부</td>
						<td>
							<select name="open">
								<option selected>공개</option>
								<option>비공개</option>
							</select>
						</td>
					</tr>
					
					
					<tr>
						<td colspan="2" align="center">
							<input type="submit" value="확인">
							<input type="reset" value="취소">
					</tr>
				</table>
			</form>
		</div>
	</body>
