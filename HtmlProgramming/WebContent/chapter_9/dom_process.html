<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function fun1(){
				//HTML5에서 추가된 방식

			}
			function fun2(){

				h2.innerHTML = "id로 찾은 태그";
