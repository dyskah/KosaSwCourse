<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			//load이벤트가 발생했을때-->객체가 다 만들어 졌을 때
			window.onload = function(){
				var output = '';
				for(var i=0; i<10; i++){
					output += '<h1>Header-'+ i + '</h1>';
				}
				document.body.innerHTML = output;
			};
		</script>
	</head>
	
	<body>
		
	</body>
</html>
