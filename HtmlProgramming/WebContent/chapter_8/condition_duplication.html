		<script type="text/javascript">
			var date = new Date();
			var hours = date.getHours();
			
			if(hours<5){
				console.log('잠을자렴');
			}else if(hours>5 && hours<7){
				console.log('준비');
			}else if(hours>7 && hours<9){
				console.log('출근');
			}else if(hours>9 && hours < 12){
				console.log('빈둥빈둥');
			}else if(hours>12 && hours<1){
				console.log('식사');
			}
		</script>
