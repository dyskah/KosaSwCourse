<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>20150819</title>
		<script type="text/javascript">
			//이름 없는 함수
			//변수에 함수의 주소를 저장
			var fun1 = function(){
				console.log("fun1()");
			};
			var fun2 = function(arg1){
				console.log("fun2()");
				console.log("arg1: "+arg1);
			};
			var fun3 function(arg1,arg2){
				console.log("fun3()");
				console.log("arg1: " + arg1);
				console.log("arg2: " + arg2);
			};
			//함수 호출
			fun1();
			fun2(10);
			fun3("자바씌",26);
		</script>
	</head>
	
	<body>
		
	</body>
</html>
