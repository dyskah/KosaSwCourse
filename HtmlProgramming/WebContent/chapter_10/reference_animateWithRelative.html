<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="jquery-1.11.3.min.js"></script>	
		<script type="text/javascript">
        $(document).ready(function () {
            // 스타일을 변경합니다.
            $('#box').css({
                width: 100,
                height: 100,
                background: 'red',
                position: 'absolute',
                left: 10,
                top: 10
            }).animate({
                height: '+=300',
                width: '-=50',
                left: '+=300',
                opacity: 0.5
            }, 500);
        });
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
